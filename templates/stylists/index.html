{% extends "base.html" %}
{% block content %} 

<div class="box-container"></div>
<button><a href="stylists/new">Add Client</a></button>

<h2 class="page-title">Stylists:</h2>
    
    {% for stylist in stylists %}
    
    <div class="name-box">
        <p class="name">*{{ stylist.name }}*</p>
        <a href="/stylists/{{ stylist.id }}/edit"></a>
            
        <form action="/stylists/{{ stylist.id }}/delete" method="POST">
            <input type="submit" value="Delete">
            </form>
            <a href="stylists/{{ stylist.id }}/edit">Update Stylist</a>
        {% endfor %}
    </div>
</div>

{% endblock%}
