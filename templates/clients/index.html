{% extends "base.html" %}
{% block content %} 

<a href="clients/new">Add Client</a>

<h2>Clients</h2>

{% for client in clients %}

<p>{{ client.name }}</p>
   <a href="/clients/{{ client.id }}/edit"></a>
    <form action="/clients/{{ client.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="clients/{{ client.id }}/edit">Update Client</a>



{% endfor %}
{% endblock%}
